<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="green-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9373"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="green-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a7f64"/>
      <stop offset="50%" style="stop-color:#0d9373"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
  </defs>

  <!-- Full square background — no rounded corners -->
  <rect width="128" height="128" fill="#1a1a2e"/>

  <!-- Checkmark — bold, clean -->
  <polyline points="34,66 54,86 94,42"
            fill="none" stroke="url(#green-dark)" stroke-width="10"
            stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Upward arrow — simple flat arrow above the checkmark tip -->
  <polygon points="94,42 94,26 102,26 88,12 74,26 82,26 82,42"
           fill="url(#green-grad)" opacity="0.85"/>

  <!-- "AG" text -->
  <text x="64" y="114" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif"
        font-size="16" font-weight="700" fill="#14b8a6" opacity="0.75"
        letter-spacing="4">AG</text>
</svg>
